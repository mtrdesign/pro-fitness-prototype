<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>PRO Fitness - Video Exercise</title>
  </head>
  <body class="exercise-screen">
    <nav id="main-navbar" class="navbar navbar-expand-* navbar-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar-collapse" aria-controls="main-navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>

      <a class="navbar-brand" href="index.html">
        <span>PRO</span>Fitness
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar-search" aria-controls="main-navbar-search" aria-expanded="false" aria-label="Toggle search">
        <i class="fa fa-search"></i>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="exercise.html">Exercises</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="video-exercise.html">Video Exercises <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="main-navbar-search">
        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon--search">
            <div class="input-group-append">
              <button class="btn btn-warning" type="button" id="button-addon--search">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <nav class="navbar navbar-breadcrumb navbar-dark bg-dark">
      <a href="index.html" class="navbar-toggler">
        <i class="fa fa-chevron-left"></i>
      </a>

      <span class="navbar-text">Spartan 500 Workout Round 2</span>
    </nav>

    <main role="main" class="container-fluid h-100">

      <div id="exercise-1" class="row row-exercise h-100"
        data-duration="1059000"
      >
        <div class="col">
          <h1>500 Repetition Workout Challenge by Fitness Blender</h1>
          <div class="fluid-media">
            <iframe src="https://www.youtube.com/embed/MPb_0GC8HlQ?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <div class="row row-rest-timer h-100">
        <div class="col h-100">
          <h1>Rest Timer</h1>
          <div class="icon pause-timer">
            <span class="fa-stack fa-3x">
              <i class="fa fa-circle-o-notch fa-stack-2x"></i>
              <i class="fa fa-pause fa-stack-1x"></i>
            </span>
          </div>
          <div class="timer">
            <span id="rest-timer" class="indicator"></span>
            <span class="helper-text">MINS LEFT</span>
          </div>
        </div>
      </div>

      <div class="row row-workout-finished h-100">
        <div class="col h-100">
          <h1>Workout Finished</h1>
          <div class="icon pause-timer">
            <span class="fa-stack fa-3x">
              <i class="fa fa-circle-o-notch fa-stack-2x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>
          </div>
        </div>
      </div>
    </main><!-- /.container -->

    <footer class="footer ">
      <div class="container-fluid">
        <div class="row row-work-timer">
          <div class="col-4 label">WORK TIMER</div>
          <div class="col-4 icon pause-timer">
            <span class="fa-stack fa-2x">
              <i class="fa fa-circle-o-notch fa-stack-2x"></i>
              <i class="fa fa-pause fa-stack-1x"></i>
            </span>
          </div>
          <div class="col-4 timer">
            <span id="work-timer" class="indicator"></span>
            <span class="helper-text">MINS LEFT</span>
          </div>
        </div>

        <div class="row row-next-exercise">
          <div class="col">
            <div class="label">
              <span></span>
              <button class="btn-next-exercise float-right">
                <i class="fa fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
